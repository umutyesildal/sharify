name: sharify
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  convex_bottom_bar: ^2.6.0
  intro_slider: ^2.3.3
  animations: ^1.1.2
  flutter_spinkit: ^4.1.2
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  provider: ^4.3.2+1
  google_sign_in: ^4.5.6
  cloud_firestore: ^0.14.3
  progress_dialog: ^1.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: SFProDisplay-Regular
      fonts:
        - asset: fonts/SFProDisplay-Regular.ttf

    - family: SFProText-Medium
      fonts:
        - asset: fonts/SFProText-Medium.ttf

    - family: SFProText-Regular
      fonts:
        - asset: fonts/SFProText-Regular.ttf

    - family: SFProText-Semibold
      fonts:
        - asset: fonts/SFProText-Semibold.ttf
